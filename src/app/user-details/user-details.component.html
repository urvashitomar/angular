<div class="details-container">
<div [hidden]="submitted" style="padding-left: 20em; padding-right: 15em; padding-top: 1em;">
    <div class="card">
        <div class="card-body">
           
<h2>User  Details</h2>

<hr/>
<div *ngIf="user">
<!-- <div>
<label><b>User Id: </b></label> {{user.uId}}
</div> -->
<div>
<label><b>User Name: </b></label> {{user.firstName}} &nbsp;{{ user.lastName}}
</div>
<div>
<label><b>Email: </b></label> {{ user.email }}
</div>
<div>
<label><b>Password: </b></label> {{ user.password }}
</div>
<div>
    <label><b>Gender: </b></label> {{user.gender }}
    </div>
<div>
<label><b>Aadhar Number: </b></label> {{ user.aadhaar }}
</div>
<div>
 <label><b>Phone Number: </b></label> {{ user.mobNumber}}
</div>
<div>
<label><b>Address: </b></label> {{ user.addressLine1 }} &nbsp;{{ user.addressLine2 }} 
</div>
<div>
    <label><b>City: </b></label> {{ user.city }}
    </div>
    <div>
        <label><b>State:  </b></label> {{ user.state }}
        </div>
        <div>
            <label><b>Country: </b></label> {{ user.country }}
            </div>
 <div>
                <label><b>Pincode: </b></label> {{ user.pincode }}
                </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
</div>
</div>
</div>
</div>
