<div class="container">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="user.email" [(ngModel)]="user.email" placeholder="Enter User Name"
              name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="user.password" placeholder="Enter password"
              name="password">
          </div>
          <button (click)=checkLogin() class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
