<div class="summary-container">
<div class="sidebar">
<app-user></app-user>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Bill List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Bill Id</th>
            <th>Bill Amount</th>
            <th>Consumed Units</th>
            <th>Due Date</th>
            <th>Generation Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of bills | async">
            <td>{{bill.billId}}</td>
            <td>{{ bill.billAmount}}</td>
            <td>{{ bill.consumedUnits }}</td>
            <td>{{ bill.dueDate }}</td>
            <td>{{ bill.generationDate }}</td>
            <td>{{ bill.status }}</td>

            <button (click)="userDetails(user.uId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            <button (click)="editUser(user.uId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
            <button (click)="deleteUser(user.uId)" class="btn btn-danger">Delete</button> 
            </td> -->
            
            

          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
