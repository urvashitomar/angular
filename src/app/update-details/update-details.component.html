
<div class="update-container">
  <div [hidden]="submitted" style="padding-left: 20em; padding-right: 15em; padding-top: 0.1em;">
      <div class="card">
          <div class="card-body">
  
<h1>Update User Details</h1>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Email: </label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      </div>
      <!-- <div class="form-group">
        <label for="name">Password: </label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div> -->
    <div class="form-group">
      <label for="name">First Name: </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label for="name">Last Name: </label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Gender</label><br>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
      </div>
    
    <div class="form-group">
        <label for="name">Aadhar Number: </label>
        <input type="text" class="form-control" id="aadhar" required [(ngModel)]="user.aadhaar" name="aadhaar">
      </div>

      <div class="form-group">
        <label for="name">Phone number: </label>
        <input type="number" class="form-control" id="mobNumber" required [(ngModel)]="user.mobNumber" name="mobNumber">
      </div>

      <div class="form-group">
        <label for="name">Status </label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="user.status" name="status">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
</div>
</div>
</div>
