<div class="password-container">
    <!-- <div class="sidebar">
      <app-main-nav></app-main-nav>
    </div> -->
    <div class="pass-form-container">
        
        <div [hidden]="submitted" style="padding-left: 15em; padding-right: 15em; padding-top: 3em;">
          <div class="card">
              <div class="card-body">
                  <h1>Change Password</h1>
        <form > 
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='passSuccess'>{{successMessage}}</div>
          <div class="form-group">
              <label for="name">Old Password: </label>
              <input type="password" class="form-control" id="user.password" [(ngModel)]="user.password" required name="password">
            </div>
          <div class="form-group">
              <label for="name">New Password: </label>
              <input type="password" class="form-control" id="user.newpass" [(ngModel)]="user.newpass" required name="newpass">
            </div>
            <div class="form-group">
              <label for="name">Confirm Password: </label>
              <input type="password" class="form-control" id="confirmpass" [(ngModel)]="confirmpass"required  name="confirmpass">
            </div>
            <!-- <button type="submit" class="btn btn-success" >Submit</button> -->
            <button class="btn btn-success" (click)="onSubmit()">Submit</button>
        </form>
      </div>
      </div>
      </div>
      
      <div [hidden]="submitted">
        <!-- <h4>You submitted successfully!</h4> -->
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
      </div>
    </div>
  </div>
